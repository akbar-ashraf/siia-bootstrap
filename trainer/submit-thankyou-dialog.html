<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thank You Dialog</title>
    <link href="/css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Button to trigger the modal -->
    <div class="d-flex justify-content-center mt-5">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#thankyou-modal"
      >
        Show Thank You Dialog
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="thankyou-modal"
      tabindex="-1"
      aria-labelledby="thankyou-label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 p-4 border-0 shadow-sm">
          <div class="modal-body text-center">
            <h4 class="fw-bold text-primary mb-3">Thank you!</h4>

            <p class="text-muted mb-2">
              Your application is now under review by the SIIA team. You will
              receive an<br />
              email as soon as you are accepted among the trainers.
            </p>
            <p class="text-muted">
              Please confirm your email (check your spam if you do not find the
              confirmation email)
            </p>

            <div class="input-group my-3">
              <input
                type="email"
                class="form-control"
                placeholder="abc@xyz.com"
                required
                aria-label="Email"
              />
              <span class="input-group-text">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-envelope"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v.217l-8 4.8-8-4.8V4zm0 1.383v6.634l5.803-3.483L0 5.383zm6.761 3.9L0 12.017A2 2 0 0 0 2 14h12a2 2 0 0 0 2-1.983l-6.761-2.734L8 10.583l-1.239-.742zm3.436-.383L16 12.017V5.383l-5.803 3.517z"
                  />
                </svg>
              </span>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100 rounded-pill mt-3"
              data-bs-dismiss="modal"
            >
              Okay
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
