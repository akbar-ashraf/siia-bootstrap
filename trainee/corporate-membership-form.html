<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SIIA - Corporate Membership</title>

    <link href="../css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <header class="py-3 border-bottom bg-white" role="banner">
      <div
        class="container d-flex justify-content-between align-items-center"
      >
        <!-- Logo -->
        <div class="d-flex align-items-center gap-2">
          <img
            src="../images/saia-logo.svg"
            alt="SIIA Logo"
            style="height: 50px; width: auto"
          />
        </div>

        <!-- Right Actions -->
        <div class="d-flex align-items-center gap-3">
          <!-- Search -->
          <form
            class="position-relative d-none d-lg-block"
            role="search"
            aria-label="Site search"
          >
            <input
              type="search"
              class="form-control form-control-sm ps-8"
              placeholder="Search"
              aria-label="Search"
            />
            <i
              class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-2 text-body-tertiary small"
              aria-hidden="true"
            ></i>
          </form>

          <!-- Language Dropdown -->
          <div class="dropdown">
            <button
              class="btn btn-sm btn-outline-secondary dropdown-toggle border text-body"
              type="button"
              id="languageDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              aria-haspopup="true"
            >
              English
            </button>

            <ul
              class="dropdown-menu"
              aria-labelledby="languageDropdown"
              role="menu"
            >
              <li role="none">
                <button
                  type="button"
                  class="dropdown-item active"
                  role="menuitem"
                  data-lang="en"
                >
                  English
                </button>
              </li>

              <li role="none">
                <button
                  type="button"
                  class="dropdown-item"
                  role="menuitem"
                  data-lang="ar"
                >
                  العربية
                </button>
              </li>
            </ul>
          </div>

          <!-- Contact Us -->
          <a
            href="#"
            class="btn btn-sm btn-primary"
            role="button"
            aria-label="Contact Us"
            >Contact Us</a
          >
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="container py-10" role="main">
      <div class="row align-items-center">
        <!-- Welcome Message -->
        <section class="col-lg-7 text-center text-lg-start mb-4 mb-lg-0">
          <h1 class="fw-bold">Welcome to the SIIA</h1>
          <p>
            Lörem ipsum bebonar bongen, transaktiv.<br />
            Curlingförälder maspedat däloling om nelig.
          </p>
        </section>

        <!-- Membership Form -->
        <section
          class="col-lg-5"
          aria-labelledby="corporate-membership-heading"
        >
          <div class="card px-10 py-5">
            <h2
              class="mb-4 text-center"
              id="corporate-membership-heading"
            >
              Corporate Membership Form
            </h2>

            <form novalidate aria-describedby="form-description">
              <span id="form-description" class="visually-hidden"
                >Please fill all required fields to request a quotation.</span
              >

              <!-- Organization Name -->
              <div class="mb-3">
                <label
                  for="organization-name"
                  class="form-label"
                  >Organization Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="organization-name"
                  placeholder="Write here"
                  aria-required="true"
                  required
                />
              </div>

              <!-- Employees + Required Course -->
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="employees" class="form-label"
                    >Employees</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="employees"
                    placeholder="e.g. 1"
                    aria-label="Number of employees"
                  />
                </div>

                <!-- Required Course Dropdown -->
                <div class="col-md-8">
                  <label
                    for="required-course"
                    class="form-label"
                    >Required Course</label
                  >
                  <div class="dropdown">
                    <button
                      class="btn border w-100 text-start form-select"
                      type="button"
                      id="required-course"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                      aria-haspopup="true"
                    >
                      Choose
                    </button>

                    <ul
                      class="dropdown-menu custom-dropdown"
                      role="menu"
                      aria-labelledby="required-course"
                    >
                      <li role="none">
                        <button
                          type="button"
                          class="dropdown-item"
                          role="menuitem"
                        >
                          Essentials of Internal Auditing - CIA1
                        </button>
                      </li>
                      <li role="none">
                        <button
                          type="button"
                          class="dropdown-item"
                          role="menuitem"
                        >
                          Practice of Internal Auditing - CIA2
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <!-- Subscription Type -->
              <div class="mb-3">
                <label
                  for="subscription-type"
                  class="form-label"
                  >Subscription Type</label
                >
                <div class="dropdown">
                  <button
                    class="btn border w-100 text-start form-select"
                    type="button"
                    id="subscription-type"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    aria-haspopup="true"
                  >
                    Choose Type
                  </button>

                  <ul
                    class="dropdown-menu custom-dropdown"
                    role="menu"
                    aria-labelledby="subscription-type"
                  >
                    <li role="none">
                      <button type="button" class="dropdown-item" role="menuitem">
                        Duration-Based (Flexible Seats)
                      </button>
                    </li>
                    <li role="none">
                      <button type="button" class="dropdown-item" role="menuitem">
                        Course-Based (Fixed Seats)
                      </button>
                    </li>
                  </ul>
                </div>
              </div>

              <!-- Requirements -->
              <div class="mb-3">
                <label for="requirements" class="form-label"
                  >Explain Requirements</label
                >
                <textarea
                  class="form-control"
                  id="requirements"
                  rows="3"
                  placeholder="Write actual requirements here"
                  aria-label="Explain your requirements"
                ></textarea>
              </div>

              <!-- File Upload -->
              <div class="mb-3">
                <label for="formFile" class="form-label"
                  >Employees List with Emails and National IDs (Optional)</label
                >
                <input
                  class="form-control"
                  type="file"
                  id="formFile"
                  aria-label="Upload employee list file"
                />
              </div>

              <!-- Buttons -->
              <div class="mb-3 d-flex gap-3 justify-content-around">
                <button
                  type="button"
                  class="btn btn-outline-danger w-100"
                  aria-label="Cancel"
                >
                  Cancel
                </button>

                <button
                  type="submit"
                  class="btn btn-primary w-100"
                  aria-label="Submit and get quotation"
                >
                  Get Quotation
                </button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>

    <!-- Arabic RTL Toggle Script -->
    <script>
      document
        .querySelectorAll("[data-lang]")
        .forEach((btn) => {
          btn.addEventListener("click", () => {
            const lang = btn.getAttribute("data-lang");

            if (lang === "ar") {
              document.documentElement.lang = "ar";
              document.documentElement.dir = "rtl";
            } else {
              document.documentElement.lang = "en";
              document.documentElement.dir = "ltr";
            }
          });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
