<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SIIA</title>

    <link
      id="bootstrap-style"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white">
    <!-- Header -->
    <header class="py-3 border-bottom bg-white" role="banner">
      <div
        class="container d-flex justify-content-between align-items-center gap-4"
        role="navigation"
        aria-label="Main navigation"
      >
        <div class="d-flex align-items-center gap-2">
          <img
            src="../images/saia-logo.svg"
            alt="SIIA Logo"
            style="height: 50px; width: auto"
          />
        </div>

        <!-- Right Actions -->
        <div class="d-flex align-items-center gap-3">
          <!-- Search -->
          <form
            class="position-relative"
            role="search"
            aria-label="Site search"
          >
            <label for="search" class="visually-hidden">Search</label>
            <input
              id="search"
              type="search"
              class="form-control form-control-sm ps-8"
              placeholder="Search"
            />
            <i
              class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-2 text-body-tertiary small"
              aria-hidden="true"
            ></i>
          </form>

          <!-- Language Dropdown -->
          <div class="dropdown">
            <button
              id="langButton"
              class="btn btn-sm btn-outline-secondary dropdown-toggle border"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              aria-label="Select language"
            >
              English
            </button>
            <ul class="dropdown-menu" role="menu">
              <li>
                <button
                  class="dropdown-item active"
                  data-lang="en"
                  role="menuitem"
                >
                  English
                </button>
              </li>
              <li>
                <button class="dropdown-item" data-lang="ar" role="menuitem">
                  العربية
                </button>
              </li>
            </ul>
          </div>

          <a href="#" class="btn btn-sm btn-primary" role="button"
            >Contact Us</a
          >
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <div class="container py-10" id="main-content">
      <div class="row g-8 justify-content-center align-items-center">
        <!-- Welcome Message -->
        <div
          class="col-xl-8 col-lg-7 col-12 text-center text-lg-start mb-4 mb-lg-0"
        >
          <h2 class="fw-bold">Welcome to the SIIA</h2>
          <p>
            Lörem ipsum bebonar bongen, transaktiv.<br />
            Curlingförälder maspedat däloling om nelig.
          </p>
        </div>

        <div class="col-xl-4 col-lg-5 col-md-8 col-10">
          <!-- Set password Form -->
          <div
            class="card px-10 py-5"
            role="form"
            aria-labelledby="setPasswordHeading"
          >
            <h3 id="setPasswordHeading" class="mb-4 text-center">
              Set your password
            </h3>

            <form novalidate>
              <!-- Create Password -->
              <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center">
                  <label for="create-password" class="form-label mb-0">
                    Create password
                  </label>

                  <button
                    type="button"
                    class="btn btn-sm btn-link p-0 toggle-password text-decoration-none text-secondary-emphasis gap-2 d-flex"
                    data-target="create-password"
                    aria-label="Show or hide password"
                    aria-controls="create-password"
                    aria-expanded="false"
                  >
                    <i class="bi bi-eye-slash" aria-hidden="true"></i>
                    <span>Show</span>
                  </button>
                </div>

                <input
                  type="password"
                  class="form-control"
                  id="create-password"
                  aria-required="true"
                  aria-describedby="passwordHelp"
                />

                <!-- Hidden helper text for screen readers -->
                <div id="passwordHelp" class="visually-hidden">
                  Password must meet the minimum security requirements.
                </div>
              </div>

              <!-- Confirm Password -->
              <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center">
                  <label for="confirm-password" class="form-label mb-0">
                    Confirm password
                  </label>

                  <button
                    type="button"
                    class="btn btn-sm btn-link p-0 toggle-password text-decoration-none text-secondary-emphasis gap-2 d-flex"
                    data-target="confirm-password"
                    aria-label="Show or hide password"
                    aria-controls="confirm-password"
                    aria-expanded="false"
                  >
                    <i class="bi bi-eye-slash" aria-hidden="true"></i>
                    <span>Show</span>
                  </button>
                </div>

                <input
                  type="password"
                  class="form-control"
                  id="confirm-password"
                  aria-required="true"
                  aria-describedby="confirmPasswordHelp"
                />

                <div id="confirmPasswordHelp" class="visually-hidden">
                  Re-enter the same password to confirm.
                </div>
              </div>

              <button
                id="loginToast"
                type="submit"
                class="btn btn-primary w-100 mb-3"
                aria-label="Continue to next step"
              >
                Continue
              </button>

              <p class="text-center small">
                By continuing, you agree to the
                <a href="#" class="text-decoration-none">Terms of use</a> and
                <a href="#" class="text-decoration-none">Privacy Policy</a>.
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Language switching (LTR / RTL)
      document.querySelectorAll("[data-lang]").forEach((btn) =>
        btn.addEventListener("click", () => {
          const lang = btn.getAttribute("data-lang");
          document.documentElement.lang = lang;

          if (lang === "ar") {
            document.documentElement.dir = "rtl";
            document.getElementById("bootstrap-style").href =
              "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css";
            document.getElementById("langButton").textContent = "العربية";
          } else {
            document.documentElement.dir = "ltr";
            document.getElementById("bootstrap-style").href =
              "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";
            document.getElementById("langButton").textContent = "English";
          }
        })
      );

      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".toggle-password").forEach((button) => {
          button.addEventListener("click", () => {
            const targetId = button.getAttribute("data-target");
            const input = document.getElementById(targetId);
            const icon = button.querySelector("i");

            const isPassword = input.type === "password";
            input.type = isPassword ? "text" : "password";
            icon.classList.toggle("bi-eye", isPassword);
            icon.classList.toggle("bi-eye-slash", !isPassword);
            button.innerHTML = `<i class="bi ${
              isPassword ? "bi-eye" : "bi-eye-slash"
            }"></i> ${isPassword ? "Hide" : "Show"}`;
          });
        });
      });
    </script>
  </body>
</html>
