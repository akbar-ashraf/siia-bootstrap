<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SIIA - Setting Password</title>
    <link href="/css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="py-3 border-bottom bg-white">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-2">
          <div class="header-logo-placeholder"></div>
        </div>

        <!-- Right Actions -->
        <div class="d-flex align-items-center gap-3">
          <!-- Search (optional static icon) -->
          <form class="position-relative d-none d-lg-block">
            <input
              type="search"
              class="form-control form-control-sm ps-4"
              placeholder="Search"
            />
            <i
              class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-2 text-body-tertiary small"
            ></i>
          </form>

          <!-- Language Dropdown -->
          <div class="dropdown">
            <button
              class="btn btn-sm btn-outline-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              English
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item active" href="#">English</a></li>
              <li><a class="dropdown-item" href="#">العربية</a></li>
            </ul>
          </div>

          <!-- Contact Us -->
          <a href="#" class="btn btn-sm btn-primary">Contact Us</a>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <div class="container py-5">
      <div class="row align-items-center">
        <!-- Welcome Message -->
        <div class="col-lg-7 text-center text-lg-start mb-4 mb-lg-0">
          <h2 class="fw-bold">Welcome to the SIIA</h2>
          <p class="text-muted">
            Lörem ipsum bebonar bongen, transaktiv.<br />
            Curlingförälder maspedat däloling om nelig.
          </p>
        </div>

        <!-- Sign In Form -->
        <div class="col-lg-5">
          <div class="card px-5 py-4">
            <h3 class="mb-4 text-center">Set your password</h3>

            <form novalidate>
              <!-- Create Password -->
              <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center">
                  <label for="create-password" class="form-label mb-0"
                    >Create password</label
                  >
                  <button
                    type="button"
                    class="btn btn-sm btn-link p-0 toggle-password text-decoration-none text-secondary-emphasis gap-2 d-flex"
                    data-target="create-password"
                  >
                    <i class="bi bi-eye-slash"></i> <span>Show</span>
                  </button>
                </div>
                <input
                  type="password"
                  class="form-control"
                  id="create-password"
                />
              </div>

              <!-- Confirm Password -->
              <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center">
                  <label for="confirm-password" class="form-label mb-0"
                    >Confirm password</label
                  >
                  <button
                    type="button"
                    class="btn btn-sm btn-link p-0 toggle-password text-decoration-none text-secondary-emphasis gap-2 d-flex"
                    data-target="confirm-password"
                  >
                    <i class="bi bi-eye-slash"></i> <span>Show</span>
                  </button>
                </div>
                <input
                  type="password"
                  class="form-control"
                  id="confirm-password"
                />
              </div>

              <button
                id="loginToast"
                type="submit"
                class="btn btn-primary w-100 mb-3"
              >
                Log in
              </button>

              <p class="text-center small">
                By continuing, you agree to the
                <a href="#" class="">Terms of use</a> and
                <a href="#" class="">Privacy Policy</a>.
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
      <div
        id="loginToast"
        class="toast align-items-center text-bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">✅ Login successful</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".toggle-password").forEach((button) => {
          button.addEventListener("click", () => {
            const targetId = button.getAttribute("data-target");
            const input = document.getElementById(targetId);
            const icon = button.querySelector("i");

            const isPassword = input.type === "password";
            input.type = isPassword ? "text" : "password";
            icon.classList.toggle("bi-eye", isPassword);
            icon.classList.toggle("bi-eye-slash", !isPassword);
            button.innerHTML = `<i class="bi ${
              isPassword ? "bi-eye" : "bi-eye-slash"
            }"></i> ${isPassword ? "Hide" : "Show"}`;
          });
        });
      });
    </script>
  </body>
</html>
