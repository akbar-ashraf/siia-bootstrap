<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SIIA - Trainee - Sign Up - Personal Info</title>
    <link href="../css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
   <!-- Header -->
   <header class="py-3 border-bottom bg-white">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-2">
        <div
          class="rounded-circle bg-light"
          style="width: 50px; height: 50px"
        ></div>
      </div>

      <!-- Right Actions -->
      <div class="d-flex align-items-center gap-3">
        <!-- Search (optional static icon) -->
        <form class="position-relative d-none d-lg-block">
          <input
            type="search"
            class="form-control form-control-sm ps-8"
            placeholder="Search"
          />
          <i
            class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-2 text-body-tertiary small"
          ></i>
        </form>

        <!-- Language Dropdown -->
        <div class="dropdown">
          <button
            class="btn btn-sm btn-outline-secondary dropdown-toggle border text-body"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            English
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item active" href="#">English</a></li>
            <li><a class="dropdown-item" href="#">العربية</a></li>
          </ul>
        </div>

        <!-- Contact Us -->
        <a href="#" class="btn btn-sm btn-primary">Contact Us</a>
      </div>
    </div>
  </header>



    <!-- Page Content -->
    <div class="container py-5">
      <div class="row align-items-center">
        <!-- Welcome Message -->
        <div class="col-lg-5 text-center mb-4 mb-lg-0">
          <h2 class="fw-bold">Join us</h2>
          <p class="text-muted">
            There are many variations of passages of Lorem Ipsum<br />
            available, but the majority have suffered alteration in some<br />
            form, by injected humour, or randomised words which don't<br />
            look even slightly believable.
          </p>
        </div>
        <!-- Sign Up Form -->
        <div class="col-lg-7 ">
          <div class="container py-12 d-flex flex-column gap-4">
            <div class="d-flex flex-column gap-2">
              <div class="d-flex align-items-center gap-2">
                <div
                  class="rounded-circle bg-black d-inline-flex justify-content-center align-items-center"
                  style="width: 30px; height: 30px"
                >
                  <h6 class="mb-1 text-white">1</h6>
                </div>
                <div class="medium text-black">Personal info</div>
              </div>
            </div>

            <form>
              <div class="row mb-3">
                <!-- First Name -->
                <div class="col-md-6">
                  <label for="firstname-eng" class="form-label">
                    <span class="text-danger">*</span> First Name (English)
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstname-eng"
                    placeholder="Amina"
                    required
                  />
                </div>
                <div class="col-md-6 text-end">
                  <label for="firstname-arabic" class="form-label"
                    ><span class="text-danger">*</span> الاسم الأول
                    (عربي)</label
                  >
                  <input
                    type="text"
                    class="form-control text-end"
                    placeholder="أمينة"
                    id="firstname-arabic"
                    required
                  />
                </div>
              </div>

              <div class="row mb-3">
                <!-- Middle Name -->
                <div class="col-md-6">
                  <label for="middlename-eng" class="form-label"
                    >Middle Name (English) (Optional)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="middlename-eng"
                    placeholder="Zayd"
                  />
                </div>
                <div class="col-md-6 text-end">
                  <label for="middlename-arabic" class="form-label"
                    >وسـط اسم (عربي) (Optional)</label
                  >
                  <input
                    type="text"
                    class="form-control text-end"
                    id="middlename-arabic"
                    placeholder="زيد"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <!-- Last Name -->
                <div class="col-md-6">
                  <label for="lastname-eng" class="form-label"
                    ><span class="text-danger">*</span> Last Name
                    (English)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="lastname-eng"
                    placeholder="Al-Mahdi"
                  />
                </div>
                <div class="col-md-6 text-end">
                  <label for="lastname-arabic" class="form-label"
                    ><span class="text-danger">*</span> الاسم الأخير
                    (عربي)</label
                  >
                  <input
                    type="text"
                    class="form-control text-end"
                    placeholder="المهدي"
                    id="lastname-arabic"
                    required
                  />
                </div>
              </div>

              <!-- Country Name -->

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="country" class="form-label"
                    ><span class="text-danger">*</span> Country</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="country"
                    placeholder="Country here"
                    required
                  />
                </div>
                <!-- City Name -->
                <div class="col-md-6">
                  <label for="city" class="form-label"
                    ><span class="text-danger">*</span> City</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    placeholder="City here"
                    required
                  />
                </div>
              </div>

              <div class="row mb-3">
                <!-- National ID -->
                <div class="col-md-6">
                  <label for="national-id" class="form-label"
                    ><span class="text-danger">*</span> National ID</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="national-id"
                    placeholder="1234567890123"
                    pattern="[0-9]*"
                    required
                  />
                </div>
                <!-- Email -->
                <div class="col-md-6">
                  <label for="email" class="form-label"
                    ><span class="text-danger">*</span> Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="abc@xyz.com"
                    required
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label"
                    ><span class="text-danger">*</span> Phone</label
                  >
                  <div class="input-group border rounded text-center">
                    <!-- Custom country code dropdown -->
                    <div class="dropdown">
                      <button
                        class="btn dropdown-toggle h-100 d-flex align-items-center gap-1 border-0"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        <img
                          src="https://flagcdn.com/sa.svg"
                          width="20"
                          alt="SA"
                        />
                      </button>
                      <ul class="dropdown-menu text-nowrap px-2">
                        <li>
                          <img src="https://flagcdn.com/sa.svg" width="20" />
                          Saudi Arabia (+966)
                        </li>
                      </ul>
                    </div>

                    <!-- Phone input -->
                    <input
                      type="tel"
                      pattern="[0-9]+*"
                      class="form-control border-0"
                      id="phone"
                      value="+966"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="birthday" class="form-label"
                    ><span class="text-danger">*</span> Your birthday</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    value="2025-07-11"
                    id="birthday"
                    required
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6 d-flex gap-2 text-center">
                  <input
                    type="checkbox"
                    id="terms-conditions"
                    class="form-check-input"
                    required
                  />
                  <label class="form-check-label" for="terms-conditions">
                    I accept the
                    <a href="#" class="text-primary">Terms and Conditions</a>
                  </label>
                </div>
              </div>

              <div class="row text-center">
                <button type="submit" class="btn btn-primary">
                  Create Account
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
