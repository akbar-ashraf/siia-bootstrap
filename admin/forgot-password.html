<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SIIA</title>

    <link
      id="bootstrap-style"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white">
    <!-- Header -->
    <header class="py-3 border-bottom bg-white" role="banner">
      <div
        class="container d-flex justify-content-between align-items-center gap-4"
        role="navigation"
        aria-label="Main navigation"
      >
        <div class="d-flex align-items-center gap-2">
          <img
            src="../images/saia-logo.svg"
            alt="SIIA Logo"
            style="height: 50px; width: auto"
          />
        </div>

        <!-- Right Actions -->
        <div class="d-flex align-items-center gap-3">
          <!-- Search -->
          <form
            class="position-relative"
            role="search"
            aria-label="Site search"
          >
            <label for="search" class="visually-hidden">Search</label>
            <input
              id="search"
              type="search"
              class="form-control form-control-sm ps-8"
              placeholder="Search"
            />
            <i
              class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-2 text-body-tertiary small"
              aria-hidden="true"
            ></i>
          </form>

          <!-- Language Dropdown -->
          <div class="dropdown">
            <button
              id="langButton"
              class="btn btn-sm btn-outline-secondary dropdown-toggle border"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              aria-label="Select language"
            >
              English
            </button>
            <ul class="dropdown-menu" role="menu">
              <li>
                <button
                  class="dropdown-item active"
                  data-lang="en"
                  role="menuitem"
                >
                  English
                </button>
              </li>
              <li>
                <button class="dropdown-item" data-lang="ar" role="menuitem">
                  العربية
                </button>
              </li>
            </ul>
          </div>

          <a href="#" class="btn btn-sm btn-primary" role="button"
            >Contact Us</a
          >
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <div class="container py-10" id="main-content">
      <div class="row g-8 justify-content-center align-items-center">
        <!-- Welcome Message -->
        <div
          class="col-xl-8 col-lg-7 col-12 text-center text-lg-start mb-4 mb-lg-0"
        >
          <h2 class="fw-bold">Welcome to the SIIA</h2>
          <p>
            Lörem ipsum bebonar bongen, transaktiv.<br />
            Curlingförälder maspedat däloling om nelig.
          </p>
        </div>

        <!-- Forget Password Form -->
        <div class="col-xl-4 col-lg-5 col-md-8 col-10">
          <div class="card px-10 py-5">
            <h3 id="forget-password-title" class="mb-4 text-center">
              Forgot Password
            </h3>

            <form
              id="forgetPasswordForm"
              aria-labelledby="forget-password-title"
              novalidate
            >
              <div class="mb-6">
                <label for="email" class="form-label"
                  >Email or mobile phone number</label
                >
                <div class="input-group">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                    aria-describedby="email-error"
                    required
                  />
                  <button class="btn btn-primary" type="button">Get OTP</button>
                </div>

                <div
                  id="email-error"
                  class="text-danger small mt-1"
                  role="alert"
                  aria-live="polite"
                ></div>
              </div>

              <div class="mb-6">
                <label for="otp" class="form-label">Enter OTP</label>
                <input
                  type="text"
                  class="form-control"
                  id="otp"
                  placeholder="Enter received OTP"
                  aria-describedby="otp-error"
                  required
                  aria-invalid="false"
                />
                <div
                  id="otp-error"
                  class="error-text"
                  role="alert"
                  aria-live="polite"
                ></div>
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-6">
                Sign in
              </button>

              <p>
                By continuing, you agree to the
                <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>.
              </p>
            </form>
          </div>

          <div class="text-center my-4 position-relative">
            <span class="bg-white px-3 position-relative z-1 small text-muted"
              >New to our community</span
            >
            <hr class="my-0 position-absolute top-50 start-0 w-100" />
          </div>

          <button class="btn btn-primary w-100">Register new account</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Language switching (LTR / RTL)
      document.querySelectorAll("[data-lang]").forEach((btn) =>
        btn.addEventListener("click", () => {
          const lang = btn.getAttribute("data-lang");
          document.documentElement.lang = lang;

          if (lang === "ar") {
            document.documentElement.dir = "rtl";
            document.getElementById("bootstrap-style").href =
              "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css";
            document.getElementById("langButton").textContent = "العربية";
          } else {
            document.documentElement.dir = "ltr";
            document.getElementById("bootstrap-style").href =
              "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";
            document.getElementById("langButton").textContent = "English";
          }
        })
      );

      // Simple DGA-compliant form validation
      const form = document.getElementById("forgetPasswordForm");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        let valid = true;

        const email = document.getElementById("email");
        const otp = document.getElementById("otp");

        // Reset errors
        email.setAttribute("aria-invalid", "false");
        otp.setAttribute("aria-invalid", "false");
        document.getElementById("email-error").textContent = "";
        document.getElementById("otp-error").textContent = "";

        if (!email.value) {
          email.setAttribute("aria-invalid", "true");
          document.getElementById("email-error").textContent =
            "Email or phone number is required";
          valid = false;
        }

        if (!otp.value) {
          otp.setAttribute("aria-invalid", "true");
          document.getElementById("otp-error").textContent = "OTP is required";
          valid = false;
        }

        if (valid) {
          // submit form or call API
          alert("Form submitted successfully");
        }
      });
    </script>
  </body>
</html>
